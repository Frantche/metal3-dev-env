# Ubuntu specific worker kubeadm config
preKubeadmCommands:
  - sed -i "s/MACAddressPolicy=persistent/MACAddressPolicy=none/g" /usr/lib/systemd/network/99-default.link
  - netplan apply
  - systemctl daemon-reload
  - systemctl enable --now keepalived
  - service keepalived restart
  - systemctl enable --now cri-o
  - service cri-o restart
  - systemctl enable --now kubelet
  - service kubelet restart
  - export http_proxy={{ HTTP_PROXY }}
  - export https_proxy={{ HTTPS_PROXY }}
  - export NO_PROXY='{{ NO_PROXY_CLEANED }}'
files:
  - path : /etc/netplan/52-ironicendpoint.yaml
    owner: root:root
    permissions: '0644'
    content: |
      network:
        version: 2
        renderer: networkd
        bridges:
          {{ IRONIC_ENDPOINT_BRIDGE }}:
            interfaces: [enp1s0]
            addresses:
            - {{ "{{ ds.meta_data.provisioningIP }}" }}/{{ "{{ ds.meta_data.provisioningCIDR }}" }}
  - path : /etc/containers/registries.conf
    content: |
       [registries.search]
       registries = ['docker.io']

       [registries.insecure]
       registries = ['{{ REGISTRY }}']
  - path : /etc/systemd/system/cri-o.service.d/http.conf
    content: |
      [Service]
      Environment="HTTP_PROXY={{ HTTP_PROXY }}"
      Environment="HTTPS_PROXY={{ HTTPS_PROXY }}"
      Environment="NO_PROXY={{ NO_PROXY_CLEANED }}"
